<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />

  <title>HTML-HW</title>
</head>
<body>

  <div class='container'>
    <div class='title'>Sign Up</div>

    <form id='signUp-form'>

      <div class='row-row-space'>
        <div class=col-2>
          <label class='label'>
            <input class='input--style-4' type='text' id="firstName" placeholder="First Name" >
          </label>
        </div>
        <div class=col-2>
          <label class='label'>
            <input class='input--style-4' type='text' id="lastName" placeholder="Last Name" >
          </label>
        </div>
      </div>

      <div class='row-row-space'>
        <div class=col-2>
         <label class='label'>
           <input class='input--style-4' type='text' id="phone" placeholder="Mobile No." >
          </label>
        </div>
      </div>

      <div class='row-row-space'>
        <div class=col-2>
          <label class='label'><input class='input--style-4' type='email' id="email" placeholder="Email Address" >
          </label>
        </div>
      </div>

       <div class='row-row-space'>
        <div class=col-2>
          <label class='label'><input class='input--style-4' type='password' id="password" placeholder="Password" >
          </label>
        </div>
        <div class=col-2>
          <label class='label'>
            <input class='input--style-4' type='password' id="confirmPassword" placeholder="Confirm Password" >
          </label>
        </div>

      <div class='row-row-space'>
        <div class=col-2>
          <label class='label'>
            <input class='input--style-4' type='checkbox' id="checkbox" name='agree'>
            <b>I Agree</b>
          </label>
          <p>By clicking <span>Register</span> you agree to our <a>Terms and Conditions</a> set out by this site, including our Cookie Use
          </p>
        </div>
      </div>

      <div class='row-row-space'>
        <div class=col-2>
          <button class='btn btn--radius-2 btn--blue' type='submit' value='Register'>Register</button>
        </div>
        <div class=col-2>
          <div class=col-2>
            <button class='btn btn--radius-2 btn--green' type='button' value='Sign in'>Sign In</button>
        </div>
        </div>
      </div>







    </form>




  </div>

</body>
</html>
