<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>HTML-HW</title>
</head>
<body>
  <div class='container'>
    <header>
      <div class='title'>Sign Up</div>
    </header>
      <div class='content'>
        <form action='#'method='post'>
          <div class="user-details">
            <div class="input-box">
              <label class='label'>
                <input type='text' placeholder="First Name" required >
              </label>
            </div>
            <div class="input-box">
              <label class='label'>
                <input type='text' placeholder="Last Name" required >
              </label>
            </div>
          </div>
          <div class='phone-num'>
             <div class="input-box">
              <label class='label'>
                <input type='tel' placeholder="Mobile No." pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"required >
              </label>
            </div>
          </div>
          <div class='email-detail'>
            <div class="input-box">
              <label class='label'>
                <input type='email' placeholder="Email Address" required >
              </label>
            </div>
          </div>
          <div class='password-detail'>
            <div class="input-box">
              <label class='label'>
                <input type='password' placeholder="Password" required >
              </label>
            </div>
            <div class="input-box">
              <label class='label'>
                <input type='password' placeholder="Confirm Password" required >
              </label>
            </div>
          </div>
          <div class='check-box'>
            <div class='input-check'>
             <input type='checkbox' name='agree'>
              <label class='label'>
                <b>I Agree</b>
              </label>
            </div>
            <div class='input-box'>
              <p>By clicking <span>Register</span> you agree to our <a href='#'>Terms and Conditions</a> set out by this site, including our Cookie Use
              </p>
            </div>
          </div>
          <div class='button-detail'>
            <div class="input-box">
              <button type='button' value='Register' class='register-btn'>
                Register
              </button>
            </div>
            <div class="input-box">
              <button  type='button' value='Sign in' class='signin-btn'>
                 Sign In
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

</body>
</html>
